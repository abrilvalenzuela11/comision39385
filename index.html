<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee VLZ</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="grid-container">
    <header class="header">
        <section class="section-header">
            <div class="logo-coffee">
                <div class="logo">
                    <a href="index.html"><img class="img-logo" src="./assets/img/logo.png" alt="logo de la compañía"></a>
                </div>
                <div class="coffee">
                    <h1>Coffee VLZ</h1>
                </div>
            </div>
            <div class="buscar">
                <input type="text" placeholder="Buscar" required>
            </div>
        </section>
    </header>

    <main class="main"> 
        <section class="contenedor">
            <div class="reseñas-comprar">
                <a href="./pages/reseñas.html"><img class="reseña-img" src="./assets/img/reseñas.jpg" alt="Reseñas"></a>
                <a href="./pages/comprar.html"><img class="comprar" src="./assets/img/comprar.png" alt="Comprar"></a>
            </div>
            <a href="index.html"><img class="vlz" src="./assets/img/vlz.jpg" alt="Logo"></a>
            <div class="carta-sucursal">
                <a href="./pages/carta.html"><img class="carta-img" src="./assets/img/carta.png" alt="Carta"></a> 
                <a href="./pages/sucursal.html"><img class="sucursal" src="./assets/img/sucursal.png" alt="Sucursal"></a>
            </div>
        </section>

        <section>
            <div class="imagen-principal">
                <img class="img-principal" src="./assets/img/café.jpg" alt="imagencafé">
                <h2>Los sabores y la tranquilidad que necesitas</h2>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="section-footer">
            <div class="redes">
                <h2>Seguinos en nuestras redes sociales</h2>
                <br>
                <a href="https://www.facebook.com/" target="_blank">
                    <img class="img-face" src="./assets/img/baseline-facebook (2).svg" alt=""></a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img class="img-insta" src="./assets/img/instagram-alt (1).svg" alt=""></a>
                <a href="https://www.twitter.com/" target="_blank">
                    <img class="img-twitter" src="./assets/img/twitter (2).svg" alt=""></a>
            </div>
            <div class="contacto">
                <h2>Contacto</h2>
                <br>
                <h3>Dirección: Mitre 1300-San carlos de Bariloche</h3>
                <h3>G-mail: Coffeevlz@gmail.com</h3>
            </div>
        </section>
    </footer>
</body>
</html>
